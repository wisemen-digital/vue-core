---
name: MCP Nightly Index

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}

jobs:
  nightly-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.7.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate MCP artifacts
        run: pnpm --filter @wisemen/vue-core-mcp mcp:index

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-mcp-artifacts
          path: packages/vue-core-mcp/dist/mcp

      - name: Notify on success
        if: success()
        run: echo "Nightly MCP index completed"
